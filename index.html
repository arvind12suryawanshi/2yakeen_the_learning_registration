<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box" required>
          <h3>Gender</h3>
          <div class="gender-option"required>
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked required />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender"  required/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender"  required/>
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <!-- <input type="text" placeholder="Enter street address line 2" required /> -->
          <div class="column">
            <div class="select-box"required >
              <select>
                <option hidden>Courses</option>
                <option>chatGPT</option>
                <option>Freelancing</option>
            
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>




        <div class="container5" required>
         <h1>Choose our Online Courses</h1>
         <form required>
           <label for="course" required>Select a Course:</label>
           <select id="course" onchange="showPrice()">
             <option value="" disabled selected>Select a Course</option>
             <option value="ChatGPT" required>ChatGPT</option>
             <option value="Freelancing" required>Freelancing</option>
           </select>
         </form>
     
         <div class="price" id="course-price">
           <!-- The price will be displayed here -->
         </div>
         <button>Submit</button>
       </div>
      </form>
    </section>





        
     













        

    <script src="script.js"></script>
  </body>
</html>
